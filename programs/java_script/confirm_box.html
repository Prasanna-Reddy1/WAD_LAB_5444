<!DOCTYPE html>
<html>
    <head>
        <title>CONFIRM BOX DEMO</title>
        <script language="javascript">
            function confirm_demo(){ 
               var r = confirm("do you really want to quit ")
               if(r==true)
               {
                    document.write("you exited the game")
               }
               else{
                   document.write("thats the spirit continue the game")
               }
            }

        </script>
    </head>
    <body>
        <input type = "button" onClick="confirm_demo()" value="quiz game"/>
    </body>
</html>
