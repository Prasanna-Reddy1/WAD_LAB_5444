<html>
    <head>
        <title>functions_Demo</title>
        <script type="text/javascript">
            function factorial(){
                var fact=1, num=prompt("enter a number");
                if(num<0){
                    document.write("negative numbers have no factorial");
                }
                else if(num==0){
                    document.write("0!=1");
                }
                else{
                    for(var i = num; i>=1; i--){
                        fact*=i;
                    }
                }
                document.write("factorial of"+" "+ num +"="+fact);
            }
            function fibo(){
                var num = prompt("enter a number");
                if(num==0){
                    document.write("fibanocci series is 0 " );
                }
                else if(num==1){
                    document.write("fibanocci upto 1 terms = 0 1");
                }
                else{
                    var a1 = 0;
                    var a3=0, a2 = 1 ;
                    document.write("fibanocci upto "+num+" "+"terms ="+a1,a2);
                    for(var i = 2; i<num; i++){
                        a3 = a1+a2 ;
                        document.write(" "+a3);
                        a1 = a2;
                        a2 = a3;
                    }
                }
            }
            function prime(){
                    num1=prompt("enter a number");
                    a=parseInt(num1);
                    document.write("Prime numbers are ");
                    for(var i=2;i<=a;i++){
                        var count=0;
                        for(var j=1;j<=a;j++){
                            if(i%j==0){
                                count++;
                            }
                        }
                        if(count ==2){
                            document.write("<br>"+i);
                    }
                }
            }
             function palindrome() {
                var num = prompt("enter a number");
                var temp = num;
                var rem=0, rev = 0 ;
                while(num!=0){
                    rem = num%10;
                    rev = rev*10 + rem ;
                    num = parseInt(num/10); 
                }
                if( temp==rev){
                    document.write(temp+" "+"is a palindrome");
                }
                else{
                    document.write(temp+" "+"is not a palindrome");
                }
             }
                
            
        </script>
    </head>
    <body>
        <h1>Factorial</h1>
        <input type = "button" value="click here" onclick="factorial()">
        <h1>fibanocci</h1>
        <input type = "button" value="click here" onclick="fibo()">
        <h1>Prime numbers</h1>
        <input type = "button" value="click here" onclick="prime()">
        <h1>Palindrome</h1>
        <input type = "button" value="click here" onclick="palindrome()">
    </body>
</html>
