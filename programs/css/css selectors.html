<html>
    <head>
        <title>selectors in css</title>
        <style>
        #add{
            text-align: center;
            color: blue;
        }
        .center { 
            text-align: center;
            color: rgb(240, 51, 51);

        }
        h1 , p {
            text-align: center;
            color: black;
        }
    </style>
    </head>
    <body>
        <h1>id selectors</h1>
        <p id = "add">A CSS selector selects the HTML element(s) you want to style</br> we use (#)in id selector </p>
        <h1>class selectors</h1>
        <p class = "center">we use (.) in class selector</p>
        <h1>grouping selectors</h1>
        <p>we have grouped the selectors</p>
        
    </body>
</html>
