<html>
    <head>
        <title> registration form</title>
    </head>
    <body>
        <form action ="firstpro.html" method = "post" target = "_blank" >
            <table border="0" cellspacing = "19" align = "center" cellspaning="21">
                <tr>
                    <b><th colspan="2" align="left" > <lable style="color: rgba(220, 20, 60, 0.883); text-align: left; font-size: x-large;"> Student Registration form</th></b>
                </tr>
                <tr>
                    <th align="left"><label for="reg.no">RegNo</label></th>
                    <th><input type = "text" name = "reg.no" placeholder="Enter your Regno"></th> 
                 </tr>
                 <tr>
                        <th align="left"><lable for="name">Name</lable></th>
                        <th><input type = "text" name = "name" placeholder="Enter Your Name"></th>
                 </tr>
                 <tr>
                        <th align="left"><lable for = "f_name">Father Name</lable></th>
                        <th><input type="text" nane="f_name" placeholder="Enter your father name"></th>
                 </tr>
                 <tr>
                        <th align="left"><label for = "gender">Gender</label></th>
                        <th colspan="2"align="left"><input type="radio" name="gender">male <input type="radio" name="gender">female</th>
                 </tr>
                 <tr>
                        <th align="left"><lable for = "DOB">Date of Birth</lable></th>
                        <th><input type="date" name="DOB" ></th>
                 </tr>
                 <tr>
                        <th align="left"><lable for ="p_languages">Language Knows</lable></th>
                        <th colspan="3" align="left"><input type="checkbox" name="p_lanuages">C &nbsp; <input type="checkbox" name="p_lanuages">C++ &nbsp;<input type="checkbox" name="p_lanuages">Python &nbsp;</th>
                 </tr>
                 <tr>
                    <th align="left"><lable for ="p_languages"></lable></th>
                    <th colspan="3" align="left"><input type="checkbox" name="p_lanuages">Java &nbsp; <input type="checkbox" name="p_lanuages">R &nbsp;<input type="checkbox" name="p_lanuages">Julia &nbsp;</th>
             </tr>
             <tr>
                    <th align = "left"><lable for = "branch">Branch</lable></th>
                    <th><select name="branch">
                    <option>Select Branch</option>
                    <option>cse</option>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>AI&DS</option>
                    <option>AI&ML</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>ME</option>
                    <option>CE</option>
                    </th>
            
                </tr>
                <tr>
                    <th align = "left"><lable for = "address">Address</lable></th>
                    <th><textarea rows="10" cols="25" name="address" placeholder="Enter your address"></textarea></th>
                </tr>
                <tr>
                    <th colspan="4" ><input type="submit" name = "submit" placeholder="submit">&nbsp;<input type="reset" name = "reset"placeholder="reset"></th>
                </tr>

            </table>
        </form>
    </body>
</html>
